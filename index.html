<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1E1E1E url(/loading.gif) center center no-repeat;
            color: #ffffff;
            height: 100%;
        }

        #search {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;

            background: rgba(0, 0, 0, .5);
            padding: 2rem;

            color: #ddd;
            font-size: 1.25rem;
            font-family: Play;
            border-radius: 100%;
        }

        #search > div {
            margin: 1rem 0;
        }

        #search > div .location {

        }

        #search > div .message {

        }

    </style>
</head>
<body>

<div id="container"></div>
<div id="search">
    <div class="">
        <div class="location" onmouseover="settime(globe,0)()">A</div>
    </div>

    <div class="">
        <div class="location" onmouseover="settime(globe,1)()">B</div>
    </div>

    <div class="">
        <div class="location" onmouseover="settime(globe,2)()">C</div>
    </div>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/jquery.mousewheel.min.js"></script>-->

<script src="/third-party/Detector.js"></script>
<script src="/third-party/three.min.js"></script>
<script src="/third-party/Tween.js"></script>
<script src="/globe.js"></script>
<script>

    if (!Detector.webgl) {
        Detector.addGetWebGLMessage();
    } else {

        var years = ['1990', '1995', '2000'];
        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);

        var i, tweens = [];

        var settime = function(globe, t){
            return function(){
                new TWEEN.Tween(globe).to({time: t / years.length}, 500).easing(TWEEN.Easing.Cubic.EaseOut).start();
            };
        };

        var xhr;
        TWEEN.start();


        xhr = new XMLHttpRequest();
        xhr.open('GET', '/cities.json', true);
        xhr.onreadystatechange = function(e){
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    for (i = 0; i < data.length; i++) {
                        globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
                    }
                    globe.createPoints();
                    settime(globe, 0)();
                    globe.renderIss();
                    globe.animate();
                    document.body.style.backgroundImage = 'none'; // remove loading
                }
            }
        };
        xhr.send(null);
    }

</script>
</body>

</html>
